name: Setup project
description: Prepare the project for any CI action

inputs:
  node-version:
    description: Version of Node to install
    default: 22

runs:
  using: composite
  steps:
    - name: ğŸ— Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: yarn

    - name: ğŸ“¦ Install dependencies
      run: yarn install --immutable
      shell: bash
